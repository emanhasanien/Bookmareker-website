<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>

  <!--=== Google Fonts === -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cabin:wght@700&family=Caprasimo&family=Geologica:wght@400;500;600&family=Pacifico&family=Racing+Sans+One&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">



<!--=========== fontawsome css =========== -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!--=========== Bootstrap css =========== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    
    <!--=========== main css =========== -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<main>

    <h1>Bookmarker</h1>

   <section class="container main-section mb-5">
    <p><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></p>

    <div>
        <label for="bookMarkerName" class="fs-5 fw-bold pb-2"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
        <input  type="text" class="form-control p-3" id="bookMarkName" placeholder="Bookmark Name">
    </div>


    <div class="my-4">
        <label for="bookMarkerName" class="fs-5 fw-bold pb-2"><i class="fa-solid fa-link"></i>Site URL</label>
        <input  type="text" class="form-control p-3" id="bookMarkSite" placeholder="Website URL">
    </div>

    <div class=" d-flex justify-content-center align-items-center">
        <button class="btn  submit " id="submitBtn" onclick="submitData()">Submite</button>
    </div>

   </section>

   <section class="container">

    <table class="table fs-5">

        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tableData">
          
        </tbody>
    </table>

   </section>


</main>




    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
    
</body>
</html>
